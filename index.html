<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Greeting Card Page -->
    <div id="greetingPage" class="page active">
        <div class="greeting-container">
            <div id="card" class="card">
                <!-- Front of card -->
                <div class="card-front">
                    <p class="card-text">For you ‚ù§Ô∏è</p>
                </div>
                <!-- Inside of card -->
                <div class="card-inside">
                    <p class="inside-text">
                        I know things are quiet right now.<br>
                        I just wanted to leave you something warm.
                    </p>
                    <button id="openMemoriesBtn" class="button">Open memories</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Memories Page -->
    <div id="memoriesPage" class="page">
        <div class="memories-container">
            <h1 class="memories-title">Our Memories</h1>
            <div class="folders-grid">
                <div class="folder-item" data-folder="first-date">
                    <div class="folder-icon">üìÅ</div>
                    <p class="folder-label">First Date</p>
                </div>
                <div class="folder-item" data-folder="our-trip">
                    <div class="folder-icon">üìÅ</div>
                    <p class="folder-label">Our Trip</p>
                </div>
                <div class="folder-item" data-folder="silly-us">
                    <div class="folder-icon">üìÅ</div>
                    <p class="folder-label">Silly Us</p>
                </div>
                <div class="folder-item" data-folder="small-moments">
                    <div class="folder-icon">üìÅ</div>
                    <p class="folder-label">Small Moments</p>
                </div>
                <div class="folder-item secret-folder" data-folder="secret-message">
                    <div class="folder-icon">üîí</div>
                    <p class="folder-label">Secret Message</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Gallery Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="photos-gallery">
                <!-- Photos will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Puzzle Page -->
    <div id="puzzlePage" class="page">
        <button id="puzzleBackBtn" class="back-button">‚Üê Back</button>
        <div class="puzzle-container">
            <h2 class="puzzle-title">Piece it together</h2>
            <div class="puzzle-board">
                <div class="puzzle-pieces-container">
                    <!-- Puzzle pieces will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Final Message Overlay -->
    <div id="finalMessageOverlay" class="overlay">
        <div class="final-message-content">
            <p class="final-message">
                No matter how broken things feel,<br>
                I still choose you.
            </p>
            <p class="final-message-signature">Always.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
